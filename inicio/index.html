<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Urinário Interativo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; min-height:100vh; }
        .container { display:flex; justify-content:center; margin-top:40px; }
        img { max-width:400px; width:100%; height:auto; border-radius:12px; border:2px solid #0077ff33; display:block; }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:20px;">Sistema Urinário Interativo</h1>

    <div class="container">
        <div>
            <!-- Imagem localizada em inicio/imagens/ -->
            <img src="sistema.png" alt="Sistema Urinário" id="sistema-img" usemap="#mapa-sistema">
            <map name="mapa-sistema">
                <area shape="circle" coords="110,90,35" href="#" alt="Rim Esquerdo" title="Rim Esquerdo">
                <area shape="circle" coords="270,90,35" href="#" alt="Rim Direito" title="Rim Direito">
                <area shape="rect" coords="160,120,200,180" href="#" alt="Ureter" title="Ureter">
                <area shape="circle" coords="180,320,30" href="#" alt="Bexiga" title="Bexiga">
                <area shape="rect" coords="180,360,220,390" href="#" alt="Uretra" title="Uretra">
            </map>
        </div>
    </div>
</body>
</html>
