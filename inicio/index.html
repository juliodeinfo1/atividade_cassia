<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sistema Urinário Interativo</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f4f4f4;
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			gap: 30px;
			justify-content: center;
			margin-top: 40px;
		}
		.parte {
			position: relative;
			display: inline-block;
			cursor: pointer;
			transition: transform 0.2s;
		}
		.parte:hover {
			transform: scale(1.08);
			z-index: 2;
			box-shadow: 0 0 15px #0077ff55;
		}
		.tooltip {
			display: none;
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
			background: #fff;
			color: #222;
			border: 1px solid #0077ff;
			border-radius: 8px;
			padding: 10px 16px;
			box-shadow: 0 2px 8px #0002;
			white-space: pre-line;
			min-width: 180px;
			font-size: 1rem;
		}
		.parte:hover .tooltip {
			display: block;
		}
		.parte img {
			width: 120px;
			height: auto;
			border-radius: 10px;
			border: 2px solid #0077ff33;
		}
	</style>
</head>
<body>
	<h1 style="text-align:center; margin-top:20px;">Sistema Urinário Interativo</h1>
	<div style="display: flex; justify-content: center; margin-top: 40px;">
		<div style="position: relative; display: inline-block;">
			<img src="../imagens/Sistema completo.png" alt="Sistema Urinário" usemap="#mapa-sistema" id="sistema-img" style="max-width: 400px; width: 100%; height: auto; border-radius: 12px; border: 2px solid #0077ff33;">
			<map name="mapa-sistema">
				<area shape="circle" coords="110,90,35" href="#" alt="Rim" data-info="<strong>Rim</strong><br>Filtra o sangue, removendo resíduos e excesso de água para formar a urina.">
				<area shape="rect" coords="160,120,200,180" href="#" alt="Ureter" data-info="<strong>Ureter</strong><br>Transporta a urina dos rins até a bexiga.">
				<area shape="circle" coords="210,220,30" href="#" alt="Bexiga" data-info="<strong>Bexiga</strong><br>Armazena a urina até o momento da eliminação.">
				<area shape="rect" coords="210,260,250,290" href="#" alt="Uretra" data-info="<strong>Uretra</strong><br>Canal por onde a urina é eliminada do corpo.">
			</map>
			<div id="tooltip" style="display:none; position:absolute; background:#fff; color:#222; border:1px solid #0077ff; border-radius:8px; padding:10px 16px; box-shadow:0 2px 8px #0002; min-width:180px; font-size:1rem; z-index:10;"></div>
		</div>
	</div>
	<script>
		const img = document.getElementById('sistema-img');
		const tooltip = document.getElementById('tooltip');
		const areas = document.getElementsByTagName('area');

		for (let area of areas) {
			area.addEventListener('mousemove', function(e) {
				tooltip.innerHTML = area.dataset.info;
				tooltip.style.display = 'block';
				// Posição do mouse relativa à imagem
				const rect = img.getBoundingClientRect();
				tooltip.style.left = (e.clientX - rect.left + 10) + 'px';
				tooltip.style.top = (e.clientY - rect.top + 10) + 'px';
			});
			area.addEventListener('mouseleave', function() {
				tooltip.style.display = 'none';
			});
		}
	</script>
</body>
</html>
